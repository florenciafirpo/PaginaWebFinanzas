    <h3> Ingrese el monto del Cheque al Día: </h3>
    
    <!--Con el evento "onkeyUp" haces el calculo a medida que ingresan el valor-->
    <form><input id="valor" type="number" onkeyUp="calcular();">
    <br>
    <span id="result"></span>
    <br>
    <span id="total"></span>
    </form>
    <script>
    function calcular(){
    //Obtienes el valor
    var valor = document.getElementById("valor").value;
    
    var result= document.getElementById('result');
    var total= document.getElementById('total');
    
    //le descuentas el 6% y lo agregas al HTML
    var descuento = parseInt(valor)*0.06;
    
    //agrega los resultados al DOM
    result.innerHTML = 'Descuento de: $' + descuento;
    total.innerHTML =  'Total:     $' + (parseInt(valor)-descuento);
    }
    </script>
    <hr class="bottom-line">

    <h3> Calculo de días </h3>
        <p><label>Hoy</label>
    <input type="date" id="timeStart" class="form-control" oninput="calculardiasDiscount()">
    <label>Fecha del cheque</label>
    <input type="date" id="timeEnd" class="form-control" oninput="calculardiasDiscount()">
    
    <br>
    <label>Total Días</label>
    <input class="form-control" id="daysDiscount">
            <script>
                function calculardiasDiscount() {
                        var timeStart = new Date(document.getElementById("timeStart").value);
                        var timeEnd = new Date(document.getElementById("timeEnd").value);
                        var actualDate = new Date();
                        if (timeEnd > timeStart)
                        {
                            var diff = timeEnd.getTime() - timeStart.getTime();
                            document.getElementById("daysDiscount").value = Math.round(diff / (1000 * 60 * 60 * 24));
                        }
                        else if (timeEnd != null && timeEnd < timeStart) {
                            alert("La fecha final de la promoción debe ser mayor a la fecha inicial");
                            document.getElementById("daysDiscount").value = 0;
                        }
                    }
                </script>
    </p>

    <form class="formatoReporte">
        <input class="inputNombre" type="text" name="cheque" id="cheque"  style="width : 222px" placeholder="Ingrese monto cheque"> * <input class="inputNombre" type="text" name="dias" id="dias"  size=30 style="width:200px" placeholder="Ingrese dias, mínimo 10"> =
        <input class="inputNombre" type="button" value="Total" onclick="montoFinal()">
    </form>
    
        <script>
        function montoFinal(){
            resultado =parseInt(cheque.value) - parseInt(cheque.value)*(parseFloat(dias.value)*0.003+0.03)
